# ============================================
# Example 3: Combining Fields
# ============================================

apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: bucket-pt
spec:
  compositeTypeRef:
    apiVersion: storage.example.org/v1alpha1
    kind: Bucket
  
  mode: Pipeline
  
  pipeline:
    - step: create-bucket
      functionRef:
        name: function-patch-and-transform
      input:
        resources:
          - name: s3-bucket
            base:
              apiVersion: s3.aws.crossplane.io/v1beta1
              kind: Bucket
              spec:
                forProvider:
                  region: us-east-1
                providerConfigRef:
                  name: default
            patches:
              # Combine environment and name for bucket name
              - type: CombineFromComposite
                combine:
                  strategy: string
                  string:
                    fmt: "%s-%s-bucket"
                toFieldPath: spec.forProvider.bucket
                fromFieldPath:
                  - spec.environment
                  - metadata.name
              - type: FromCompositeFieldPath
                fromFieldPath: spec.region
                toFieldPath: spec.forProvider.region
